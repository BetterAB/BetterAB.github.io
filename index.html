<p>坦克被研发出时，它通常作为步兵的协助武器，在战场上突破敌军防御阵地，为步兵提供火力支援。</p>	
 	<h3>在二战中的革新
	</h3>
	<p>在第二次世界大战中德国将坦克单独编制，利用坦克的高速性能纵深穿插、包围敌军演化出“闪电战”的新战术思想，从而使坦克的地位直线上升。</p>
